<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");
        
        ctx.beginPath();
        ctx.moveTo(10, 100);
        ctx.quadraticCurveTo(250, 170, 230, 20);
        ctx.stroke();
        </script>
</body>
</html>
